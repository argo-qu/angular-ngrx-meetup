<form [formGroup]="form">
  <div>
    NgRx Эффекты:

    <input type="radio" id="enableEffects" formControlName="enableEffects" [value]="true">
    <label for="enableEffects">Включить</label>

    <input type="radio" id="disableEffects" formControlName="enableEffects" [value]="false">
    <label for="disableEffects">Выключить</label>
  </div>

</form>

<button (click)="apply()">Применить</button>
